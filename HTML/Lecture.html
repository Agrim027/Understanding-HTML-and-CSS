    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Write your email " name="email">
    </div><br/>
    <div>
        <label for="feedback">Message:
            <textarea name="feeadback" id="feedback"></textarea>
        </label>
    </div>
    <label>Rate us our of 5:
    </label><br/>

    </label><br/>
